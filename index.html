<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(242, 59%, 47%); }
  </style> -->
</head>     
<body>
  <div class="calc-box"> 
    <!-- this is the box surrounding the calc -->
    <div class="birth">
      <!-- this is the labels and inputs -->
      <form action="/action_page.php">
        <div class="input_day">
          <label for="day"> DAY</label>
          <input type="text" id="day" name="day" placeholder="DD">
        </div>

        <div class="input_month">
          <label for="months">MONTH</label>
          <input type="text" id="month" name="months" placeholder="MM">
        </div>

        <div  class="input_year">
          <label for="year">YEAR</label>
          <input type="text" id="year" name="year" placeholder="YYYY">
        </div>
      </form>
    </div>
    <div class="button">
      <input id ="calculate" type="button">
    </div>
    <div class="result">
      <!-- this is where the results will show -->
      <div class="output" style="display: inline-block;">
        <label class="days">--</label>
        <label class="months">--</label>
        <label class="years">--</label>
      </div>
      <div class="label" style="display: inline-block;">
        <p>years</p>
        <p>months</p>
        <p>days</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ben Shiin</a>.
  </div>
</body>
</html>
